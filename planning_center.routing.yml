planning_center.test:
  path: '/planning-center/test'
  defaults:
    _title: 'Test'
    _controller: '\Drupal\planning_center\Controller\PlanningCenterController'
  requirements:
    _permission: 'access content'

planning_center.events:
  path: '/planning-center/events'
  defaults:
    _title: 'Events'
    _controller: '\Drupal\planning_center\Controller\PlanningCenterEventController'
  requirements:
    _permission: 'access content'

entity.planning_center_event.settings:
  path: 'admin/structure/planning-center-event'
  defaults:
    _form: '\Drupal\planning_center\Form\PlanningCenterEventSettingsForm'
    _title: 'Planning Center Event'
  requirements:
    _permission: 'administer planning_center_event'
